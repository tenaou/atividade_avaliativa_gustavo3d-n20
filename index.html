<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="Cadeado fechado">
            <h2 class="titulo-principal">Gerador de Senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
            <button class="btn-gerar">Gerar Senha</button>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna">
                <div class="parametro-item">
                    <h4 class="parametro-titulo">Número de caracteres</h4>
                    <div class="parametro-controle">
                        <button class="parametro-botao">-</button>
                        <input type="number" min="8" max="128" value="12" class="parametro-numero">
                        <button class="parametro-botao">+</button>
                    </div>
                </div>
                <div class="parametro-item">
                    <h4 class="parametro-titulo">Características da senha</h4>
                    <div class="parametro-checkbox">
                        <input type="checkbox" id="maiusculo" name="caracteristica" class="checkbox" checked>
                        <label for="maiusculo">Letras maiúsculas</label>
                    </div>
                    <div class="parametro-checkbox">
                        <input type="checkbox" id="minusculo" name="caracteristica" class="checkbox">
                        <label for="minusculo">Letras minúsculas</label>
                    </div>
                    <div class="parametro-checkbox">
                        <input type="checkbox" id="numero" name="caracteristica" class="checkbox">
                        <label for="numero">Números</label>
                    </div>
                    <div class="parametro-checkbox">
                        <input type="checkbox" id="simbolo" name="caracteristica" class="checkbox">
                        <label for="simbolo">Símbolos</label>
                    </div>
                </div>
            </div>
            <div class="parametro-item">
                <h4 class="parametro-titulo">Força da senha</h4>
                <div class="barra-forca">
                    <div class="forca fraca"></div>
                    <div class="forca media"></div>
                    <div class="forca forte"></div>
                </div>
                <div class="parametro-senha-textos">
                    <p>Fraca</p>
                    <p>Média</p>
                    <p>Forte</p>
                </div>
                <p class="entropia">Entropia: 0 bits</p>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
